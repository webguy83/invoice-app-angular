<div class="info-text">
  <h1
    class="title"
    [ngClass]="{
      mobile: ($bp | async) === 'mobile'
    }"
  >
    Invoices
  </h1>
  <p class="mat-body-1 num-of-invoices">No invoices</p>
</div>
<div class="cta">
  <div class="sec-center">
    <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
    <label
      class="for-dropdown"
      for="dropdown"
      [matMenuTriggerFor]="filterMenu"
      #t="matMenuTrigger"
      >Filter {{ ($bp | async) !== "mobile" ? "by status" : ""
      }}<mat-icon class="arrow">{{
        t.menuOpen ? "keyboard_arrow_up" : "keyboard_arrow_down"
      }}</mat-icon></label
    >

    <mat-menu #filterMenu="matMenu" class="status-group" [formGroup]="status">
      <p>
        <app-custom-checkbox
          formControlName="draft"
          (click)="$event.stopPropagation()"
        >
          <span> Draft </span>
        </app-custom-checkbox>
      </p>
      <p>
        <app-custom-checkbox
          formControlName="pending"
          (click)="$event.stopPropagation()"
        >
          <span> Pending </span>
        </app-custom-checkbox>
      </p>
      <p>
        <app-custom-checkbox
          formControlName="paid"
          (click)="$event.stopPropagation()"
        >
          <span class="text"> Paid </span>
        </app-custom-checkbox>
      </p>
    </mat-menu>
  </div>
  <button appStyledButton>
    <mat-icon>add_circle</mat-icon>
    <span class="text"
      >New {{ ($bp | async) !== "mobile" ? "Invoice" : "" }}</span
    >
  </button>
</div>
