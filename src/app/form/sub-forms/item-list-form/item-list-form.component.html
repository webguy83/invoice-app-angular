<form class="form" [formGroup]="itemListForm">
  <h3>Item List</h3>
  <div class="content">
    <table class="table-item-list">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="item-name">
            <div styledInput>
              <label for="item-name">Item Name</label>
              <input
                type="text"
                title="item-name"
                id="item-name"
                size="5"
                (blur)="onTouched()"
              />
            </div>
          </td>
          <td class="qty">
            <div styledInput>
              <label for="qty">Qty</label>
              <input
                min="1"
                type="number"
                title="qty"
                id="qty"
                value="1"
                (blur)="onTouched()"
              />
            </div>
          </td>
          <td class="price">
            <div styledInput>
              <label for="price">Price</label>
              <input
                type="number"
                title="price"
                id="price"
                (blur)="onTouched()"
              />
            </div>
          </td>
          <td class="total-cell">
            <div class="total">
              <span class="total-price">696.69</span>
              <button
                type="button"
                class="btn"
                mat-icon-button
                disableRipple
                aria-label="Delete"
              >
                <mat-icon class="icon">delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
