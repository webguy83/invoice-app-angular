<form class="form">
  <div class="invoiceDate" styledInput>
    <label for="invoiceDate">Invoice Date</label>
    <div class="input-container-date">
      <input type="text" size="5" id="invoiceDate" [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        class="date-picker-toggle"
        [for]="picker"
      ></mat-datepicker-toggle>
    </div>
    <mat-datepicker #picker></mat-datepicker>
  </div>
  <app-select-payment-terms></app-select-payment-terms>
</form>
