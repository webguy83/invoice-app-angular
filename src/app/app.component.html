<div
  class="container"
  [ngClass]="{
    desktop: ($bp | async) === 'desktop',
    tablet: ($bp | async) === 'tablet'
  }"
>
  <app-header></app-header>
  <main>
    <app-loading [detectRoutingOngoing]="true"></app-loading>
    <router-outlet *ngIf="!(isLoading$ | async)"></router-outlet>
  </main>
</div>
