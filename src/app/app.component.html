<div
  class="container"
  [ngClass]="{
    desktop: (bp$ | async) === 'desktop',
    tablet: (bp$ | async) === 'tablet'
  }"
>
  <app-header></app-header>
  <app-loading></app-loading>
  <mat-drawer-container class="sidenav-container" hasBackdrop>
    <mat-drawer
      class="drawer"
      #drawer
      mode="over"
      (closed)="closeSideNav()"
      [opened]="sideNavOpened$ | async"
      >I'm a drawer</mat-drawer
    >
    <mat-drawer-content>
      <main>
        <app-loading [detectRoutingOngoing]="true"></app-loading>
        <router-outlet></router-outlet>
      </main>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
